[build]
builder = "DOCKERFILE"
dockerfilePath = "web/Dockerfile"
watchPatterns = ["web/src/**", "web/public/**", "web/index.html", "web/package.json", "web/pnpm-lock.yaml", "web/vite.config.ts", "web/tsconfig.json", "web/Dockerfile"]

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
